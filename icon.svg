<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B7BD8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6B5AAB;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background rounded rectangle with purple gradient -->
  <rect width="1024" height="1024" rx="180" ry="180" fill="url(#purpleGradient)"/>

  <!-- Large bold italic S that extends from bottom to top, touching edges -->
  <text
    x="512"
    y="820"
    font-family="Arial, Helvetica, sans-serif"
    font-size="900"
    font-weight="bold"
    font-style="italic"
    fill="#FFFFFF"
    text-anchor="middle"
    dominant-baseline="baseline">S</text>
</svg>
